<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSORS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <div class="back">
      <div class="">
        <span class="arrow"
          >< <img src="assets/img/logo.png" alt="logo" width="45px" />
          <span class="text">ROCK PAPER SCISSORS</span></span
        >
      </div>
    </div>
    <div class="container game">
      <div class="mt-4 row justify-content-md-center">
        <div class="text-center col-md-5 col-5">
          <h1 class="fw-bold">PLAYER 1</h1>
        </div>
        <div class="col-md-2 col-2"></div>
        <div class="text-center col-md-5 col-5">
          <h1 class="fw-bold">COM</h1>
        </div>
      </div>
      <div class="mt-3 text-center row justify-content-md-center">
        <div class="col-md-5 col-5" id="player">
          <div class="card-rps">
            <img
              src="assets/img/batu.png"
              alt="batu"
              width="90px"
              height="90px"
              class="img-rps"
              value="batu"
            />
          </div>
          <div class="card-rps">
            <img
              src="assets/img/kertas.png"
              alt="kertas"
              width="90px"
              height="90px"
              class="img-rps"
            />
          </div>
          <div class="card-rps">
            <img
              src="assets/img/gunting.png"
              alt="gunting"
              width="90px"
              height="90px"
              class="img-rps"
            />
          </div>
        </div>
        <div class="mt-3 col-md-2 col-2 align-self-center" id="output">
          <div class="vs">
            <h1>VS</h1>
          </div>
          <div class="menang result visually-hidden">
            <h1 class="">PLAYER WIN</h1>
          </div>
          <div class="kalah visually-hidden result">
            <h1>COM WIN</h1>
          </div>
          <div class="seri visually-hidden result">
            <h1>DRAW</h1>
          </div>
        </div>
        <div class="col-md-5 col-5" id="com">
          <div class="card-rps">
            <img
              src="assets/img/batu.png"
              alt=""
              width="90px"
              height="90px"
              class="img-rps"
            />
          </div>
          <div class="card-rps">
            <img
              src="assets/img/kertas.png"
              alt=""
              width="90px"
              height="90px"
              class="img-rps"
            />
          </div>
          <div class="card-rps">
            <img
              src="assets/img/gunting.png"
              alt=""
              width="90px"
              height="90px"
              class="img-rps"
            />
          </div>
        </div>
      </div>
      <div class="text-center row justify-content-center">
        <div class="col-12" id="btnReset">
          <img
            src="assets/img/refresh.png"
            alt="refresh"
            width="75px"
            height="75px"
            class="p-3"
          />
        </div>
      </div>
    </div>
    <script src="mainoop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
